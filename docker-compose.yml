version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - tf-serving
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/app_db

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"

  tf-serving:
    image: emacski/tensorflow-serving:latest
    restart: always
    volumes:
      - ./models:/models
    command: --model_config_file=/models/model_config.config
    ports:
      - "8500:8500"
      - "8501:8501"

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"